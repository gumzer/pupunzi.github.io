<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>mb.linearGallery 1.0</title>

    <link href="css/mb.linearGallery.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
    <style type="text/css">

        body{
            margin: 0;
            white-space: inherit;
            background: #ffcc00;
            font: 16px/19px 'Ubuntu Mono', sans-serif;
        }
        #wrapper, #links, #header{
            position: relative;
            margin: auto;
            width:900px;
        }
        h1{
            margin-top: 80px;
            padding:50px 0;
        }
        a{
            color: white;
            text-decoration: none;
        }
        a:hover{
            color: #000000;
            text-decoration: none;
        }

        #linearGallery{
            position: relative;
            width: 100%;
            margin: auto;
            -moz-box-sizing: border-box;
            height: 500px;
            /*background: rgba(255,255,255,0.2);*/
            background: #666;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5)
        }

        #linearGallery .element{
            display:none;
        }

        .galleryBox .box{

            -webkit-transition: all .5s ease-in-out;
            -moz-transition: all .5s ease-in-out;
            -o-transition: all .5s ease-in-out;
            -ms-transition: all .5s ease-in-out;
            transition: all .5s ease-in-out;

            font:35px/40px 'Ubuntu Mono', sans-serif;
            color:#fff;
            white-space: normal;
            overflow: hidden;
            background: #333333;
            box-sizing: border-box;
        }

        .sel .galleryBox .box{
            background: #ffcc00;
            color:#000;
        }


        .controller{
            margin: auto;
            text-align: center;
            padding: 20px;
        }

        .controller span{
            display: inline-block;
            cursor: pointer;
            padding: 10px;
            margin: 2px;
            background:#333;
            color:#fff;
        }

    </style>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="inc/jquery.mb.linearGallery.js"></script>

    <script type="text/javascript">


        $(function(){
            if (self.location.href == top.location.href){
                var logo=$("<a href='http://pupunzi.com' style='position:absolute;top:10px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
                $("body").append(logo);
                $("#logo").fadeIn();
            }

            $("#linearGallery").mbLinearGallery({
                defaultScale:.7,
                defaultOpacity:.4
            });
        });

    </script>

</head>
<body>
<a href="https://github.com/pupunzi"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a>
<div id="header">
    <h1>jquery.mb.linearGallery demo</h1>
</div>
<div id="wrapper">
</div>

<div id="linearGallery">
    <img src="elements/gallery1/HR/01.jpg" title="photo n째1 - click to zoom" data-thumb="elements/gallery1/HR/01.jpg">
    <div class="box" data-link="" data-nozoom=true data-thumb="elements/gallery1/HR/textBox.jpg" style="text-align: left">
        <div style="position:absolute;top:0; width: 60%; padding: 30px;">You can even insert generic HTML content and manage it into the gallery system.</div>
        <img style="position:absolute; top:20px; right:20px; width: 35%" src="elements/gallery1/HR/01.jpg">
    </div>
    <img src="elements/gallery1/HR/02.jpg" title="photo n째2 - click to zoom" data-thumb="elements/gallery1/HR/02.jpg">
    <img src="elements/gallery1/HR/03.jpg" title="photo n째3 - click to zoom" data-thumb="elements/gallery1/HR/03.jpg">
    <img src="elements/gallery1/HR/04.jpg" data-thumb="elements/gallery1/HR/04.jpg">
    <img src="elements/gallery1/HR/05.jpg" title="photo n째5 - click to go to pupunzi' site" data-thumb="elements/gallery1/HR/05.jpg" data-link="http://pupunzi.com">
</div>
<div id="desc"></div>

<div id="thumbs" class="controller"></div>

<div id="links">
    <p>fork it on <a href="https://github.com/pupunzi/jquery.mb.linearGallery">gitHub</a></p>
    <p>back to <a href="http://pupunzi.github.com">pupunzi experiments</a></p>
</div>


</body>
</html>
