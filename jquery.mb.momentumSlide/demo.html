<!--CSS-->
<!--<link href="css/appsFuel.css" rel="stylesheet" type="text/css">-->

<style>

  body{
    position: absolute;
    height: 100%;
    width: 100%;
    margin:0;
    padding:0;
  }

  h2{
    font-size: 20px;
    padding: 10px;
  }
  p, img{
    font-size: 14px;
    line-height: 18px;
    padding: 10px;
    white-space: normal;
  }
  .page img{
    width: 150px;
    height: auto;
  }
  #wrapper{
    position:absolute;
    background: #cccccc;
    overflow:hidden;
    width:100%;
    height:100%;
    font: 24px/28px Arial, Helvetica, sans-serif;
  }

  #slider1{
    position:absolute;
    white-space:nowrap;
    width:100%;
    height:100%;
    overflow:hidden;
  }

  #slider2{
    overflow: hidden;
    width: 100%;
    height: 100%;
  }

  .page{
    position:relative;
    display:inline-block;
    vertical-align:top;
    width:100%;
    height:100%;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
    margin:0;
    padding:5px;
    background: transparent;
  }
  .page > .pageContent{
    width:100%;
    height:100%;
    background: rgb(255,255,255);
    background: url(data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiA/Pgo8c3ZnIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyIgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgdmlld0JveD0iMCAwIDEgMSIgcHJlc2VydmVBc3BlY3RSYXRpbz0ibm9uZSI+CiAgPGxpbmVhckdyYWRpZW50IGlkPSJncmFkLXVjZ2ctZ2VuZXJhdGVkIiBncmFkaWVudFVuaXRzPSJ1c2VyU3BhY2VPblVzZSIgeDE9IjAlIiB5MT0iMCUiIHgyPSIxMDAlIiB5Mj0iMTAwJSI+CiAgICA8c3RvcCBvZmZzZXQ9IjAlIiBzdG9wLWNvbG9yPSIjZmZmZmZmIiBzdG9wLW9wYWNpdHk9IjEiLz4KICAgIDxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iI2U1ZTVlNSIgc3RvcC1vcGFjaXR5PSIxIi8+CiAgPC9saW5lYXJHcmFkaWVudD4KICA8cmVjdCB4PSIwIiB5PSIwIiB3aWR0aD0iMSIgaGVpZ2h0PSIxIiBmaWxsPSJ1cmwoI2dyYWQtdWNnZy1nZW5lcmF0ZWQpIiAvPgo8L3N2Zz4=);
    background: -moz-linear-gradient(-45deg,  rgba(255,255,255,1) 0%, rgba(229,229,229,1) 100%);
    background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(229,229,229,1)));
    background: -webkit-linear-gradient(-45deg,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);
    background: -o-linear-gradient(-45deg,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);
    background: -ms-linear-gradient(-45deg,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);
    background: linear-gradient(-45deg,  rgba(255,255,255,1) 0%,rgba(229,229,229,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e5e5e5',GradientType=1 );

    box-shadow:0px 0px 6px rgba(0,0,0,0.4);
    -moz-box-sizing:border-box;
    box-sizing:border-box;

  }

  .page > .pageContent > article{
    padding: 30px;
  }

  .page #slider2 .page{
    padding:7px;
  }
  .page #slider2 .pageContent{
    width:100%;
    height:100%;

    background: #ffcc00;

    box-shadow:0px 0px 6px rgba(0,0,0,0.4);
    -moz-box-sizing:border-box;
    box-sizing:border-box;

  }

  #slideIndex{
    position: absolute;
    width: 100%;
    bottom:0;
    text-align: center;
    z-index: 100;
  }
  #slideIndex .idxContainer{
    display: inline-block;
    padding: 2px;
    height: 13px;
    -webkit-border-radius: 10px;
  }

  #slideIndex .idxPage{
    display: inline-block;
    width: 10px;
    height: 10px;
    -webkit-border-radius: 10px;
    background: rgba(191,191,191,.5);
    border: 1px solid rgba(0,0,0,.5);
    margin: 2px;
  }

  #slideIndex .idxPage.sel{
    background: #000;
  }

  .cursorGrab{
    cursor: url("css/elements/grab.cur"),-moz-zoom-in;
  }
  .cursorGrabbing{
    cursor: url("css/elements/grabbing.cur"),-moz-zoom-in;
  }


  @media only screen and (max-width : 480px) {
    #wrapper{
      position:absolute;
      background: #cccccc;
      overflow:hidden;
      width:100%;
      height:320px;
      font: 18px/22px Arial, Helvetica, sans-serif;
    }
    
    #pupunzi, #git{
      display: none;
    }
  }

  @media only screen and (max-width : 340px) {
    #wrapper{
      position:absolute;
      background: #cccccc;
      overflow:hidden;
      width:100%;
      height:420px;
      font: 18px/22px Arial, Helvetica, sans-serif;
    }
  }
</style>

<script>
  $(function(){

    if (self.location.href == top.location.href){
      var logo=$("<a id='pupunzi' href='http://pupunzi.com' style='position:fixed;bottom:40px;left:10px;z-index:1000'><img id='logo' border='0' src='http://pupunzi.com/images/logo.png' alt='mb.ideas.repository'></a>");
      $("body").prepend(logo);
      $("#logo").fadeIn();
    }


    setTimeout(function(){window.scrollTo(0, 1);}, 0);

    $("#slider1").momentumSlide({
      direction:"h",
      waitBefore:10,
      anchor:150,
      duration:600
    });

    $("#slider2").momentumSlide({
      direction:"v",
      waitBefore:10,
      anchor:150,
      duration:600
    });

  })
</script>


</head>
<body>
<a id="git" href="https://github.com/pupunzi"><img style="width:100px; position: absolute; z-index: 10; top: 30px; right: 30px; border: 0;" src="http://upload.wikimedia.org/wikipedia/commons/b/b3/GitHub.svg" alt="Fork me on GitHub"></a>
<div id="wrapper">

  <div id="slider1">
    <div class="page">
      <article>
        <h1>mb.momentumSlide</h1>
        <p>Take a look at this page on your mobile or tablet.</p>
        <h2 style="text-align: center; font-size: 60px; line-height: 60px;">
          <img style="width: 200px; height: 200px; border: 10px solid white" src="http://qbox.it/qrcodeImage.jpeg?o=image%2Fjpeg&d=http://pupunzi.github.com/jquery.mb.momentumSlide/demo.html&e=L&t=0&m=0&s=10"><br>
          Swipe this page horizontally</h2>
      </article>
    </div>

    <div class="page" >
      <div id="slider2" style="padding: 0">
        <div class="page">
          <article>
            <h2 >Sub page 1</h2>
            <h2>drag this page bottom to top...</h2>
          </article>
        </div>
        <div class="page"><article>Sub page 2</article></div>
        <div class="page"><article>Sub page 3</article></div>
        <div class="page"><article>Sub page 4</article></div>
      </div>

      <div style="position: absolute; top:10px; right:10px;">
        <button onclick="$('#slider2').momentumSlide('goto',4)" >goto page 4</button>
        <button onclick="$('#slider2').momentumSlide('prev')" >prev</button>
        <button onclick="$('#slider2').momentumSlide('next')" >next</button>
      </div>

    </div>

    <div class="page"><article>page 3</article></div>
    <div class="page"><article>page 4</article></div>
    <div class="page"><article>page 5</article></div>
    <div class="page"><article>page 6</article></div>
  </div>

  <div id="commands" style="position: absolute; bottom:10px; left:10px;">
    <button onclick="$('#slider1').momentumSlide('goto',2)" >go to page 2</button>
    <button onclick="$('#slider1').momentumSlide('prev')" >prev</button>
    <button onclick="$('#slider1').momentumSlide('next')" >next</button>
  </div>

</div>
<div style="height: 420px;"></div>

</body>
</html>
